<div id="main-container" class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar" [@FadeIn]>
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src"></div>
      <div class="header__pane ml-auto">
        <div>
          <button id="navBarHamBtn-lg"
                  type="button"
                  class="hamburger close-sidebar-btn hamburger--elastic"
                  (click)="OnnavBarHamBtn_lgClicked()"
                  data-class="closed-sidebar">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div>
        <button id="navBarHamBtn" type="button" class="hamburger hamburger--elastic mobile-toggle-nav"
                (click)="OnnavBarHamBtnClicked()">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
    <div class="app-header__menu">

      <div class="collapse" id="contentId">
        <div class="card" style="margin-top: 250px;">
          <div class="card-header" style="color:white;min-width: 200px;background-color:rgba(0,105,217,0.63);">
            {{this.studentName}}
          </div>
          <div class="card-body">
            <div>
              <button class="btn btn-link">Settings</button>
            </div>
            <div>
              <button class="btn btn-link" (click)="onShowResetForm()">Recover Password</button>
            </div>
            <div>
              <button class="btn btn-link" (click)="onLogout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <span>
        <button id="app-header-mobile-menu" style="transition: .4s"
                type="button"
                class="fixed btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
                data-toggle="collapse"
                data-target="#contentId"
                aria-expanded="false"
                aria-controls="contentId"
                (click)="OnAppHeaderMobileMenu()">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
      </span>
    </div>
    <div id="content_mobile" class="app-header__content  hider">
      <div class="app-header-left">
        <div id="heading">
          Welcome to GCU L.M.S
        </div>
      </div>
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div id="profile-btn" class="btn-group">
                  <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                     class="p-0 btn">
                    <img width="42" class="rounded-circle" src="../assets/images/avatars/1.jpg" alt="">
                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                  </a>
                  <div tabindex="-1" role="menu" aria-hidden="true"
                       class="rm-pointers dropdown-menu-lg dropdown-menu dropdown-menu-right">
                    <div class="dropdown-menu-header">
                      <div class="dropdown-menu-header-inner bg-info">
                        <div class="menu-header-image opacity-2"
                             style="background-image: url('src/assets/images/dropdown-header/city3.jpg');"></div>
                        <div class="menu-header-content text-left">
                          <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                              <div class="widget-content-left mr-3">
                                <img width="42" class="rounded-circle"
                                     src="../../assets/images/avatars/1.jpg"
                                     alt="">
                              </div>
                              <div class="widget-content-left">
                                <div class="widget-heading">{{this.studentName}}
                                </div>
                                <div class="widget-subheading opacity-8">CGPA: {{this.cgpa}}
                                </div>
                              </div>
                              <div class="widget-content-right mr-2">
                                <button class="btn-pill btn-shadow btn-shine btn btn-focus" (click)="onLogout()">
                                  Logout
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="scroll-area-xs" style="height: 150px;">
                      <div class="scrollbar-container ps">
                        <ul class="nav flex-column">
                          <li class="nav-item-header nav-item">Activity</li>
                          <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link" (click)="OnChangePasswordClicked()">ChangePassword
                            </a>
                          </li>
                          <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link" (click)="onShowResetForm()">Recover Password
                            </a>
                          </li>
                          <li class="nav-item-header nav-item">My Account
                          </li>
                          <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link">Settings
                            </a>
                          </li>
                          <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link">Logs
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="widget-content-left  ml-3 header-user-info">
                <div class="widget-heading">
                  {{this.studentName}}
                </div>
                <div class="widget-subheading">
                  {{this.rollNumber}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="app-main">
    <div class="app-sidebar sidebar-shadow">
      <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
          <div>
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                    data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
            </button>
          </div>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
                    <span>
                        <button type="button"
                                class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
      </div>
      <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner" style="overflow-y: auto; max-height: 100%">
          <ul class="vertical-nav-menu">
            <li class="app-sidebar__heading">Menu</li>
            <li>
              <a (click)="OnTimeTableClicked()">
                <i class="metismenu-icon fa fa-calendar"></i>
                Time Table
                <i class="metismenu-state-icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="app-main__outer">
      <div class="app-main__inner">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <app-message-modal *ngIf="showMessage" (close)="onCloseMessage()"></app-message-modal>
  <app-change-password *ngIf="showChangePassword" (close)="onCloseChangePasswordForm()"></app-change-password>
  <app-alert *ngIf="showResetForm" (close)="onCloseResetForm()"></app-alert>
</div>
