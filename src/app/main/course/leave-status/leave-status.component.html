<div class="container" [@SlideInFromLeft]>
  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="card shadow">
        <div class="card-header shadow-sm  d-flex justify-content-between">Absent Status</div>
        <div class="card-body mb-3" style="height: 15rem;overflow: hidden;overflow-y: scroll">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Absent #</th>
              <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let absent of this.absenttee; let i = index">
              <td scope="row">{{i + 1}}</td>
              <td>{{absent.DA_DATE.split('T').shift()}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <div class="badge badge-primary" style="font-size: 1rem">Presents: {{this.present}}</div>
          <div class="badge badge-secondary ml-2" style="font-size: 1rem">Absents: {{this.absent}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
